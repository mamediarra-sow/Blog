{% extends "Layout/base.html" %}
{% block content %}
  {% load static %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg-2.jpg' %}')" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate pb-5">
                    <h2 class="mb-0 bread">Login</h2>
                    <p class="breadcrumbs"><span class="mr-2"><a href="{%url 'HomePage' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Login <i class="ion-ios-arrow-forward"></i></span></p>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section ftco-no-pt ftco-booking">
    	<div class="container-fluid px-0">
    		<div class="row no-gutters d-md-flex justify-content-end">
    			<div class="one-forth d-flex align-items-end">
    				<div class="text">
    					<div class="overlay"></div>
    					<div class="appointment-wrap">
    						<span class="subheading">Register Form</span>
							<h3 class="mb-2">Sign up here</h3>
		    				<form action="{% url 'Login'%}" method="POST" class="appointment-form">
                                
			           			<div class="row">
                                    {% csrf_token %}
			             			<div class="col-sm-12">
			                			<div class="form-group">
					              			<input type="text" class="form-control"  placeholder="Username" name="username">
					            		</div>
			              			</div>
			              			<div class="col-sm-12">
			                			<div class="form-group">
			                  				<input type="password" class="form-control"  placeholder="Password" name="password">
										</div>
									</div>
									
			              		</div>
				          		<div class="form-group">
			              			<input type="submit" value="Sign up" class="btn btn-primary">
			            		</div>
			          		</form>
				 		</div>
						</div>
    				</div>
					<div class="one-third">
						<div class="img" style="background-image: url('{% static 'images/bg-1.jpg' %}')">
						</div>
					</div>
    			</div>
			</div>
		</div>
    </section>
{% endblock content %}
